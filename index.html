<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--Hafrans.com  //  ibytes.cn-->
        <title>js计算器</title>
        <link href="style/style.css" rel="stylesheet" />
        <script type="text/javascript" src="script/javascript.js"></script>
	</head>
    <body>
    	<article>
        	<div class="numPanel" id="panel">0</div>
            <p>Javascript Calculator 0.0.2 Alpha</p>
            <table cellspacing="0">
            	<tr>
                	<td><button class="numbtn" style="font-size:20px;color:red" onclick="append('AC')">CE</button></td>
                    <td><button class="numbtn" style="font-size:20px" onclick="append('--')">(-)</button></td>
                    <td><button class="numbtn" style="font-size:20px" onclick="$('#panel').innerHTML = ''">C</button></td>
                    <td><button class="operationbtn"  onclick="append('÷')">÷</button></td>
                </tr>
                <tr>
                	<td><button class="numbtn" onclick="append(1)">1</button></td>
                    <td><button class="numbtn" onclick="append(2)">2</button></td>
                    <td><button class="numbtn" onclick="append(3)">3</button></td>
                    <td><button class="operationbtn" onclick="append('×')">×</button></td>
                </tr>
                <tr>
                	<td><button class="numbtn" onclick="append(4)">4</button></td>
                    <td><button class="numbtn" onclick="append(5)">5</button></td>
                    <td><button class="numbtn" onclick="append(6)">6</button></td>
                    <td><button class="operationbtn" onclick="append('-')">-</button></td>
                </tr>
                <tr>
                	<td><button class="numbtn" onclick="append(7)">7</button></td>
                    <td><button class="numbtn" onclick="append(8)">8</button></td>
                    <td><button class="numbtn" onclick="append(9)">9</button></td>
                    <td><button class="operationbtn" onclick="append('+')">+</button></td>
                </tr>
                <tr>
                	<td colspan="2"><button class="numbtn" style="width:162px" onclick="append(0)" >0</button></td>
                   
                    <td><button class="numbtn" onclick="append('.')">.</button></td>
                    <td><button class="operationbtn" onclick="showResult()" >=</button></td>
                </tr>
            
            
            </table>
        
        </article>
    
    
    
    
    </body>
</html>
